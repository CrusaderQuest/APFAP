<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Title</title>
    <link href="../../Resource/Themes/calendar.css" rel="stylesheet" />
    <link href="../../Resource/Themes/examples.css" rel="stylesheet" />

    <!-- GC -->

    <script src="../../Resource/Scripts/app.js"></script>
    <script src="ComFormB01.view.js"></script>
    <script src="ComFormB01.app.js"></script>

    <script src="../../Resource/Scripts/ext-all-debug.js"></script>
    <link href="../../Resource/Themes/ext-theme-crisp-all-rtl.css" rel="stylesheet" />

    <script src="../../Resource/Scripts/options-toolbar.js"></script>

    <script type="text/javascript">
        Ext.Loader.setConfig({
            enabled: true,
            paths: {
                'Ext.calendar': 'calendarSrc'
            }
        });
        Ext.require([
            //'Ext.diag.layout.Context',
            //'Ext.diag.layout.ContextItem',
            'Ext.calendar.App'
        ]);
        Ext.onReady(function () {
            // launch the app:
            Ext.create('Ext.calendar.App');

            // update the header logo date:
            document.getElementById('logo-body').innerHTML = new Date().getDate();
        });
    </script>
</head>
<body>
    <div style="display:none;">
        <div id="app-header-content">
            <div id="app-logo">
                <div class="logo-top">&nbsp;</div>
                <div id="logo-body">&nbsp;</div>
                <div class="logo-bottom">&nbsp;</div>
            </div>
            <h1>Calendar</h1>
            <span id="app-msg" class="x-hidden"></span>
        </div>
    </div>
</body>
</html>
